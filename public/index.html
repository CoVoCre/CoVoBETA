<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript">
    const isLocalhost = Boolean(
      window.location.hostname === 'localhost' ||
      // [::1] is the IPv6 localhost address.
      window.location.hostname === '[::1]' ||
      // 127.0.0.1/8 is considered localhost for IPv4.
      window.location.hostname.match(
        /^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/
      )
    );
    if (!isLocalhost && window.location != "https://covo.io") {
      window.location = "https://covo.io";
    }
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#1db6e7">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/images/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
  <!-- Google Maps JavaScript -->
  <script async defer>
    window.gmapsApiLoadedCallback = function () { };
    function dynamicallyLoadScript() {
      if (!window.google || !window.google.maps.places) {
        console.log("Maps place API not loaded, retrying in 3 seconds...");
        var script = document.createElement("script"); // Make a script DOM node
        script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBleDs9DsB9YqfrmxffcvgFuHEeh_lshP4&libraries=places&callback=gmapsApiLoadedCallback"; // Set it's src to the provided URL
        document.head.appendChild(script); // Add it to the end of the head section of the page (could change 'head' to 'body' to add it to the end of the body section instead)
        setTimeout(dynamicallyLoadScript, 3000); // if not loaded, check again in 3 sec
      } else {
        console.log("Maps place API is loaded !");
      }
    }
    dynamicallyLoadScript();
  </script>
  <!-- Google Maps JavaScript 
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBleDs9DsB9YqfrmxffcvgFuHEeh_lshP4&libraries=places&callback=gmapsApiLoadedCallback"></script>
-->
  <title>CoVo</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this CoVo Web App.
    <br> There shouldn't be any problems, I promise ;)
    <br> If you have some, though, please contact me at
    <a href="mailto:creator@covo.io">creator@covo.io</a>
  </noscript>
  <div id="root"></div>
  <!--
      The build step will place the bundled scripts into the <body> tag.
    -->
</body>



</html>
