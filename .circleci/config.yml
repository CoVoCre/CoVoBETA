version: 2
jobs:
  build_and_deploy:
    docker:
      # specify the version you desire here
      - image: circleci/node:9.4.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/tmp/covo
    branches:
      only:
        - master
    steps:
      - checkout
      # Download and cache dependencies
#      - restore_cache:
#          keys:
#          - v1-dependencies-{{ checksum "package.json" }}
#          # fallback to using the latest cache if no exact match is found
#          - v1-dependencies-
      - run:
           name: Switch timezone to Paris
           command: sudo cp /usr/share/zoneinfo/Europe/Paris /etc/localtime
      - restore_cache:
          keys:
            - covobeta-{{ arch }}-{{ .Branch }}-{{ checksum "covobeta/yarn.lock" }}
#            - master-cache-{{ arch }}-{{ .Branch }}
#            - master-cache
      - run: cd covobeta && yarn install
#          - save_cache:
#              paths:
#                - node_modules
#              key: v1-dependencies-{{ checksum "package.json" }}
      #build and see what happens... !!! !!!
      - save_cache:
          key: covobeta-{{ arch }}-{{ .Branch }}-{{ checksum "covobeta/yarn.lock" }}
          paths:
            - covobeta/node_modules
      - run: cd covobeta && CI="" && yarn build
      - run:
           name: Deploy Master to Firebase
           command: cd covobeta && ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN

workflows:
  version: 2
  firebase_deploy:
    jobs:
      - build_and_deploy
